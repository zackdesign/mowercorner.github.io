<!-- Bootstrap 5 Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Font Awesome 6 is loaded in the styles.html file -->
<!-- Optional: Add an animation library -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  // Initialize AOS animations
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init({
      duration: 800,
      once: true,
      disable: window.matchMedia('(prefers-reduced-motion: reduce)').matches // Respect user's motion preferences
    });
    
    // Accessibility improvement: Add aria-hidden to animating elements for screen readers
    document.querySelectorAll('[data-aos]').forEach(function(element) {
      element.setAttribute('aria-hidden', 'false');
    });
    
    // Add focus management for modals and other interactive elements
    var focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
    
    // Enhance image loading performance with lazy loading for images further down the page
    document.querySelectorAll('img:not([loading])').forEach(function(img) {
      if (!isInViewport(img)) {
        img.setAttribute('loading', 'lazy');
      }
    });
    
    // Helper function to check if an element is in the viewport
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }
  });
</script>
